[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = *Test* *TestCase
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

[coverage:run]
source = .
omit = 
    test_*.py
    venv/*
    __pycache__/*
    .git/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
